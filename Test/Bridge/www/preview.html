<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8" />
      <title>WinFormjs</title>
      <style>
         *{
         webkit-text-size-adjust:none;
         }
      </style>
      <script>
         // el === element on which horizontal scrolling is done 
         // (can be container of scrolled element or body or any other ancestor)
         var preventHistoryBack = function (e) {
           var delta = e.deltaX || e.wheelDeltaX;
         
           if (! delta) {
             return;
           }
         
           window.WebKitMediaKeyError /*detect safari*/ && (delta *= -1);
         
           if (((el.scrollLeft + el.offsetWidth) === el.scrollWidth && delta > 0) || (el.scrollLeft === 0 && delta < 0) ) {
             e.preventDefault();
           }
         };
         el.addEventListener('mousewheel', preventHistoryBack);
      </script>
   </head>
   <body>
      <script src="https://rawgit.com/samfromdeath/WinFormJs/master/Test/Bridge/output/jquery-1.12.0.min.js"></script>
      <script src="https://rawgit.com/samfromdeath/WinFormJs/master/Test/Bridge/output/bridge.min.js"></script>
      <script src="https://rawgit.com/samfromdeath/WinFormJs/master/Test/Bridge/output/winFormjs.min.js"></script>    
   </body>
</html>
